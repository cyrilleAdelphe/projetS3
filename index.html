              <a class="dropdown-item" href="#">Log in</a>

          </li>
        </ul>

    </div>

  <!-- Content Row -->
  <div class="container-fluid">
    <div class="row">

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Population of Bots</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800" id="n_bots">40,000</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Earnings</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Rentability</div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                  </div>
                  <div class="col">
                    <div class="progress progress-sm mr-2">
                      <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pending Requests Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Planets</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800" id="n_planets">18</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Heading -->

  <div class="d-flex justify-content-between">
    <h1 class="h4 mb-0 text-gray-800">Dashboard</h1>

    
      <div class="row"><div class="input-group input-group-sm col-xs-4" style="margin-right: 20px;">
        <div class="input-group-prepend"><span class="input-group-text" id="basic-addon1">URL:</span></div>
        <input type="text" class="form-control" placeholder="JSON file with bots" aria-label="Url" aria-describedby="basic-addon1" id="urlInput">
      
      <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="loadFile()"><i class="fas fa-download fa-sm text-white-50"></i>Load File</a>
      <div id="loading" class="spinner-border text-primary" style="margin-left: 10px;"></div>
      </div></div>
  </div>
<br>

    <!-- Content Row -->

    <!-- Create a div where the graph will take place -->
    <div class="row">
      <div class="card shadow">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Graph View</h6>
        </div>
        <div class="card-body">
          <div id="my_dataviz"></div>
        </div>
      </div>

      <!-- Basic Card Example -->
      <div class="card shadow">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Parameters</h6>
        </div>
        <div class="card-body">
          <div class="axe">
            <h6>X:<h6>
             <select class="dropdown" style="margin-bottom: 30px;" id="ddx">
              <option value="libido" selected="selected">libido</option>
              <option value="health">health</option>
              <option value="eatCount">eatCount</option>
            </select>
            <h6>Y:<h6>
              <select class="dropdown" id="ddy">
                <option value="libido">libido</option>
                <option value="health" selected="selected">health</option>
                <option value="eatCount">eatCount</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- List and Tree -->
    <br>
    <div class="card shadow">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Bot Details</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist"></div>
          </div>
          <!--Arbre genealogique-->    
          <div class="col-8">
            <div class="contour">
              <div class="tab-content" id="nav-tabContent">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
